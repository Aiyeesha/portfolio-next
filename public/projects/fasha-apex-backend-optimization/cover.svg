<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0B1220"/>
      <stop offset="1" stop-color="#050A13"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#2DD4BF"/>
      <stop offset="1" stop-color="#22C55E"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="675" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.10" stroke="#FFFFFF" stroke-width="1">
    <path d="M0 135H1200"/>
    <path d="M0 270H1200"/>
    <path d="M0 405H1200"/>
    <path d="M0 540H1200"/>
    <path d="M240 0V675"/>
    <path d="M480 0V675"/>
    <path d="M720 0V675"/>
    <path d="M960 0V675"/>
  </g>

  <!-- Accent bar -->
  <rect x="96" y="120" width="16" height="435" rx="8" fill="url(#accent)"/>

  <!-- Title -->
  <text x="140" y="210" fill="#FFFFFF" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="56" font-weight="800" letter-spacing="-0.5">
    FASHA
  </text>
  <text x="140" y="270" fill="#BBD0FF" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="30" font-weight="600" opacity="0.95">
    Apex backend optimization
  </text>

  <!-- Bullets -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22" fill="#E5E7EB" opacity="0.95">
    <text x="140" y="340">• Bulkification: no SOQL/DML in loops</text>
    <text x="140" y="385">• Faster weekly revenue batch after price updates</text>
    <text x="140" y="430">• Reduced record locking + clearer architecture</text>
    <text x="140" y="475">• Strong automated tests & code coverage</text>
  </g>

  <!-- Badge -->
  <g>
    <rect x="140" y="520" width="190" height="44" rx="22" fill="#0F1B2D" stroke="#2DD4BF" stroke-opacity="0.55"/>
    <text x="160" y="548" fill="#2DD4BF" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" font-weight="700">
      SALESFORCE
    </text>
  </g>

  <!-- Decorative code-like lines -->
  <g opacity="0.25" stroke="#2DD4BF" stroke-width="3" stroke-linecap="round">
    <path d="M760 190h340"/>
    <path d="M760 230h260"/>
    <path d="M760 270h310"/>
    <path d="M760 310h220"/>
    <path d="M760 350h330"/>
  </g>
</svg>
